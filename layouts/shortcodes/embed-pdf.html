<div class="pdf-block">

    <script type="text/javascript" src='/js/pdf-js/build/pdf.js'></script>

    {{ if eq (.Get "external") "true" }}
    <form method="get" action="{{ .Get " url" }}">
    {{else}}
    <form method="get" action="{{.Site.BaseURL}}{{ .Get " url" }}">
    {{end}}
        <button class="btn" style="width:100%" type="submit"> Download</button>
    </form>

    <br />
    <br />

    <div  class="paginator">
        <button
            class="previous-btn bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >Previous</button>
        <button
            class="next-btn bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >Next</button>
    </div>
    <div class="embed-pdf-container">
        <div  class="loadingWrapper">
            <div  class="loading"></div>
        </div>
        <canvas  class="pdf-canvas"></canvas>
    </div>
    <div  class="paginator">
        <button
            class="previous-btn bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >Previous</button>
        <button
            class="next-btnbg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >Next</button>
        &nbsp;
        &nbsp;
        <span>Page: <span class="page_num"></span> / <span class="page_count"></span></span>
    </div>
    <script type="text/javascript" src='/js/local_pdf.js'></script>
</div>
